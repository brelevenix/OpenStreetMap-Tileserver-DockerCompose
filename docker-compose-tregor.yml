start-data:
  image: busybox
  volumes:
    - /var/lib/start
postgres-osm:
  image: openfirmware/postgres-osm
osm2pgsql:
  image: brelevenix/osm2pgsql
  links:
    - postgres-osm:pg
  volumes: 
    - ~/osm:/osm
  volumes_from:
    - start-data
  command: /etc/start.sh
shapefiles:
  image: vincentds1/shapefiles
osm-bright:
  image: brelevenix/osm-bright-tregor
  volumes_from:
    - start-data
    - shapefiles
  links:
    - postgres-osm:pg
renderd:
  image: vincentds1/renderd
  volumes_from:
    - start-data
    - osm-bright
  ports:
    - "80:80"
  links:
    - postgres-osm:pg
  command: /etc/start_tregor.sh
